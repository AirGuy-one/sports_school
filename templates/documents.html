{% extends "base.html" %}
{% load static %}

{% block head-links %}
    <link rel="stylesheet" href="{% static 'css/about-organization-list.css' %}">{% endblock %}

{% block main %}
    <main>
        <div class="main-info">
            <h1>Документы</h1>
            {% for doc in docs %}
                <p>
                    <a href="{% url 'download' %}?filename={{ doc.file }}&category={{ doc.category.name }}">{{ doc.title }}</a>
                </p>
            {% endfor %}
            <h2 style="margin-top: 24px;">Антидопинг</h2>
            {% for component in anti_doping %}
                <p>
                    <a href="{% url 'download' %}?filename={{ component.file }}&category={{ component.category.name }}">{{ component.title }}</a>
                </p>
            {% endfor %}
        </div>
    </main>
{% endblock %}
