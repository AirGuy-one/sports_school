<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<button class="loading-button">
    <span>Loading</span>
</button>
<style>
    .loading-button {
        position: relative;
        overflow: hidden;
        background-color: #ccc;
        border: none;
        border-radius: 50px;
        padding: 10px 20px;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
    }

    .loading-button span {
        display: block;
        position: relative;
        z-index: 2;
        animation: snake 2s forwards;
    }

    .loading-button::before {
        content: '';
        display: block;
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, transparent, #fff, transparent);
        animation: move 2s forwards;
    }

    @keyframes snake {
        0% {
            transform: translateX(0);
        }
        25% {
            transform: translateX(100%);
        }
        50% {
            transform: translateX(100%);
        }
        75% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(0);
        }
    }

    @keyframes move {
        0% {
            transform: translateX(0);
        }
        25% {
            transform: translateX(0);
        }
        50% {
            transform: translateX(100%);
        }
        75% {
            transform: translateX(100%);
        }
        100% {
            transform: translateX(0);
        }
    }


</style>


<script>

</script>
</body>
</html>
